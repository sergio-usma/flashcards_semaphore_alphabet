<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semaphore flags · flashcards profesionales</title>
    <!-- Bootstrap 5 + Iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Encabezado corporativo con badge de progreso -->
<nav class="navbar py-2">
    <div class="container">
        <!-- Bloque izquierdo: logo + textos en columna -->
        <div class="d-flex align-items-center">
            <img src="logo_ENAP.png" alt="Logo ENAP" class="logo-enap me-3">
            <div class="vr me-3 d-none d-md-block" style="height: 60px; opacity: 0.2;"></div>
            <div class="d-flex flex-column">
                <span class="fw-semibold fs-6" style="color: var(--primary); line-height: 1.3;">Escuela Naval de Cadetes Almirante Padilla</span>
                <span class="small" style="color: var(--primary);">División de Marina Mercante</span>
                <span class="small" style="color: var(--primary);">Programa de Ciencias Náuticas Especialidad Puente</span>
            </div>
        </div>
        <!-- Badge de progreso a la derecha -->
        <div class="d-flex align-items-center">
            <span class="badge-flag" id="progressBadge">1 / 28</span>
        </div>
    </div>
</nav>

<!-- Área principal: tarjeta y controles -->
<main class="container my-4 flex-grow-1 d-flex align-items-center">
    <div class="row justify-content-center w-100">
        <div class="col-12 col-md-8 col-lg-6 d-flex flex-column align-items-center">

            <h1 class="titulo">Código Internacional de Semáforas</h1>
            <p class="text-secondary small">28 banderas · toca la tarjeta para voltear</p>

            <!-- FLIPCARD (accesible) -->
            <div class="card-flip-container" id="card"
                 role="button"
                 tabindex="0"
                 aria-label="Tarjeta de bandera, voltear para ver respuesta"
                 aria-expanded="false"
                 onclick="flipCard()"
                 onkeydown="handleCardKey(event)">
                <div class="card-flip-inner">
                    <div class="card-front">
                        <img src="" alt="Bandera" id="flagImage" class="img-fluid">
                    </div>
                    <div class="card-back" id="cardBack"></div>
                </div>
            </div>

            <!-- BARRA DE PROGRESO (feedback visual adicional) -->
            <div class="progress mt-3" style="height: 6px; width: 100%; max-width: 520px; background-color: #e2e8f0;">
                <div id="progressBar" class="progress-bar" style="width: 0%; background-color: var(--accent);"></div>
            </div>

            <!-- BOTONES -->
            <div class="d-flex flex-wrap justify-content-center gap-3 mt-4 w-100">
                <button class="btn btn-primary" id="prevBtn" onclick="prevCard()">
                    <i class="bi bi-arrow-left me-2"></i>Anterior
                </button>
                <button class="btn btn-accent" id="shuffleBtn" onclick="shuffleDeck()">
                    <i class="bi bi-shuffle me-2"></i>Alternar
                </button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextCard()">
                    Siguiente<i class="bi bi-arrow-right ms-2"></i>
                </button>
            </div>

        </div>
    </div>
</main>

<!-- Pie de página -->
<footer>
    <p class="foot">
        Elaborado por
        <a href="https://www.linkedin.com/in/sergiousma/" target="_blank" rel="noopener noreferrer">
            Sergio Usma · Ciencias Náuticas 2026
        </a>
    </p>
</footer>

<!-- Scripts -->
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
